# This file is generated by Atempo and serves as a template reference
# The actual docker-compose.yml will be generated with dynamic ports
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    container_name: {{project}}-app
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      MONGODB_URL: mongodb://mongo:27017/{{project}}
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - express

  redis:
    image: redis:7-alpine
    container_name: {{project}}-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - express

  mongo:
    image: mongo:6
    container_name: {{project}}-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: {{project}}
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - express

  mailhog:
    image: mailhog/mailhog
    container_name: {{project}}-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - express

volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local

networks:
  express:
    driver: bridge